<div class="container">
	<form>

		<div layout="column" layout-align="center">
			<h1 align="center" class="md-display-3 textWhite">{{vm.question.statement}}</h1>
		</div>

		<div layout="row" layout-align="center center">
			<md-radio-group ng-model="selected" layout="column">
				<md-radio-button ng-repeat="option in vm.question.options" ng-click="vm.answered(option.isCorrect)" ng-value="option.value" aria-label="{{ option.value }}">
					<h1 class="md-display-1 textWhite">{{ option.value }}</h1>
				</md-radio-button>
			</md-radio-group>
		</div>

	</form>
	<div ng-show="vm.showCorrectBanner" class="right-banner">
		<img id="correctAnswer" src="" >
	</div>
	<div  ng-show="vm.showWrongBanner" class="left-banner"> 
		<img id="wrongAnswer" src="">
	</div>
</div>
